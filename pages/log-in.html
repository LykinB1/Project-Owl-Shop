<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../styles/log-in.css">
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="form">
            <div id="icon">
                <img src="../images/iconshop.png" alt="">
            </div>
            <div id="log-in">
                <form method="post">
                    <!--Email-->
                    
                        <label for="email">Your email</label>
                        <input required type="email" name="" placeholder="Email" id="email">
                    
                    <!--Password-->
                    
                        <label for="password">Your password</label>
                        <input required type="password" placeholder="Password" id="password">                                    
                    
                    <button type="submit" id="log-inbutton"><a href="../pages/shop.html">Log-in</a></button>

                    <h3>If you don't have an account yet, <a href="register.html"> Click here</a> </h3>
                
                </form>
            </div>
        </div>

        <script>
            document.getElementById("log-inbutton").onclick = function () {
    window.location.href = "../pages/shop.html";
    };
        </script>

    </main>
</body>
</html>
