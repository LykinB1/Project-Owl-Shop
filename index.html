<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Shop</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="welcome">
            <div id="logo">
                <img src="images/iconshop.png" alt="">
            </div>
            <div id="welcometext">
                <h1>Welcome to the Owl Shop!</h1>
                <h2>We had all the books you could read, enjoy it</h2>
            </div>
        </div>
        <div id="container-main">
            <div id="container-products">
                <h1>Some of our most popular titles</h1>
                <div class="container-slider">
                    <button id="prev-button"><img src="images/SVG-images/chevron_left.svg" alt=""></button>
                    <div class="container-images">
                        <img src="images/Mostpopular-images/revolucaodosbichos.jpg" alt="" class="slider on">
                        <img src="images/Mostpopular-images//aselecao.jpg" alt="" class="slider">
                        <img src="images/Mostpopular-images//chainsawman.jpg" alt="" class="slider">
                        <img src="images/Mostpopular-images//harrypotter.jpg" alt="" class="slider">
                        <img src="images/Mostpopular-images//percyjackson.jpg" alt="" class="slider">
                        <img src="images/Mostpopular-images/amoregelato.jpg" alt="" class="slider">
                    </div>
                    <button id="next-button"><img src="images/SVG-images/chevron_right.svg" alt=""></button>
                </div>
            </div>
            <div id="enjoy">
                <h2>If you like to read a good book and don't wanna pay a expansive price, then this store is for you!</h2>  
                <input type="button" value="Log In" id="log-in">
            </div>
        </div>

        <script src="Script/mostpopularbooks.js" defer></script>
        <script src="Script/login.js" defer></script>
    </main>
</body>
</html>
